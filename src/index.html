<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekday Calculator</title>
</head>
<body>
    <h1>What day of the week is it?</h1>
    <h2>Select any date and see what day of the week it is</h2>
    <div class="container">
        <div class="weekday-form">
            <form id="weekdayForm">
                <label for="dayInput">Enter a day:</label>
                <input id="dayInput" type="number" required min="1" max="31" placeholder="1-31"></input>
                <br>
                <label for="monthInput">Enter a month:</label>
                <input id="monthInput" type="number" required min="1" max="12" placeholder="1-12"></input>
                <br>
                <label for="yearInput">Enter a year:</label>
                <input id="yearInput" type="number" required min="0001" placeholder="Four Digit Year"></input>
                <br>
                <button id="dateButton" type="submit">Submit</button>
            </form>
        </div>
        <h1><div id="result"></div></h1>
    </div>
</body>
</html>
